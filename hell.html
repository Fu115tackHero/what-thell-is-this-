<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacist Platform Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-50 flex items-center justify-center min-h-screen font-sans"
  >
    <div
      class="bg-white rounded-2xl shadow-xl overflow-hidden flex max-w-5xl w-full"
    >
      <!-- Left Section: Login Form -->
      <div class="w-1/2 p-10 flex flex-col justify-center relative z-10">
        <h2 class="text-2xl font-bold text-blue-900 mb-2">Login</h2>
        <p class="text-gray-500 mb-8">Welcome to SAKIT HATI</p>

        <form class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Username or email</label
            >
            <input
              type="text"
              placeholder="Enter your email"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <a
              href="#"
              class="text-sm text-blue-500 float-right mt-1 hover:underline"
              >Forgot?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Login
          </button>
        </form>
      </div>

      <!-- Right Section: Illustration with Wave -->
      <div
        class="w-1/2 relative flex items-center justify-center bg-gradient-to-b from-blue-200 to-blue-400"
      >
        <!-- SVG Wave -->
        <svg
          class="absolute left-0 top-0 h-full"
          viewBox="0 0 300 600"
          preserveAspectRatio="none"
        >
          <path
            d="M0,0 C100,200 100,400 0,600 L300,600 L300,0 Z"
            fill="white"
          />
        </svg>

        <!-- Illustration -->
        <img
          src="pharmacist.jpg"
          alt="Pharmacist Illustration"
          class="relative z-10 w-3/4 drop-shadow-lg"
        />
      </div>
    </div>
  </body>
</html>
