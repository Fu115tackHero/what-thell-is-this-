<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacist Platform Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }

      .wave-animation {
        animation: wave 8s linear infinite;
      }

      @keyframes wave {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .slide-up {
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl overflow-hidden flex max-w-5xl w-full mx-4 my-8"
    >
      <!-- Left Section: Login Form -->
      <div
        class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center relative z-10 slide-up"
      >
        <div class="mb-8 text-center md:text-left">
          <div class="flex items-center justify-center md:justify-start mb-4">
            <div class=>
              <img src="pharmahub-logo.jpeg" alt="Logo PharmaHub" class="w-24" />
            </div>
            <!-- <h1 class="text-2xl font-bold text-blue-900">ParmaHub</h1> -->
          </div>
          <h2 class="text-2xl font-bold text-blue-900 mb-2">Selamat Datang</h2>
          <p class="text-gray-500">Sign in untuk Masuk Halaman Utama</p>
        </div>

        <form class="space-y-5">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Username atau email</label
            >
            <div class="relative">
              <input
                type="text"
                placeholder="Masukkan email"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              />
              <i
                class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"
              ></i>
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Masukkan password"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              />
              <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
            </div>
            <a
              href="#"
              class="text-sm text-blue-500 float-right mt-2 hover:underline transition-colors duration-300"
              >Lupa Password?</a
            >
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700"
              >Ingat Saya</label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg font-medium"
            href="hell-nah.html"
          >
            Masuk ke Dashboard
          </button>

          <div class="text-center mt-4">
            <p class="text-gray-600">
              Belum Punya Akun?
              <a
                href="#"
                class="text-blue-500 font-medium hover:underline transition-colors duration-300"
                >Daftar</a
              >
            </p>
          </div>
        </form>
      </div>

      <!-- Right Section: Illustration with Wave -->
      <div
        class="hidden md:flex md:w-1/2 relative items-center justify-center bg-gradient-to-br from-blue-400 to-indigo-600 overflow-hidden"
      >
        <!-- Animated Background Elements -->
        <div
          class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-blue-300 opacity-20"
        ></div>
        <div
          class="absolute -bottom-20 -left-20 w-60 h-60 rounded-full bg-indigo-300 opacity-20"
        ></div>

        <!-- SVG Wave -->
        <svg
          class="absolute left-0 top-0 h-full wave-animation"
          viewBox="0 0 300 600"
          preserveAspectRatio="none"
        >
          <path
            d="M0,0 C100,200 100,400 0,600 L300,600 L300,0 Z"
            fill="white"
          />
        </svg>

        <!-- Illustration Container -->
        <div class="relative z-10 w-4/5 text-center floating">
          <img
            src="https://cdn.pixabay.com/photo/2017/01/31/22/32/doctor-2027768_960_720.png"
            alt="Pharmacist Illustration"
            class="w-full max-w-xs mx-auto drop-shadow-2xl"
          />
          <div class="mt-6 text-white">
            <h3 class="text-xl font-bold mb-2">
              Pharmacy Management Made Easy
            </h3>
            <p class="text-blue-100">
              Access patient records, manage inventory, and streamline workflows
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simple form validation animation
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const inputs = document.querySelectorAll("input");
        let isValid = true;

        inputs.forEach((input) => {
          if (!input.value) {
            input.classList.add("border-red-500");
            isValid = false;
          } else {
            input.classList.remove("border-red-500");
          }
        });

        if (isValid) {
          // Simulate login process
          const button = document.querySelector('button[type="submit"]');
          const originalText = button.textContent;

          button.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
          button.disabled = true;

          setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
            alert("Login successful! (This is a demo)");
          }, 1500);
        }
      });

      // Input focus effects
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add(
            "ring-2",
            "ring-blue-200",
            "rounded-lg"
          );
        });

        input.addEventListener("blur", function () {
          this.parentElement.classList.remove(
            "ring-2",
            "ring-blue-200",
            "rounded-lg"
          );
        });
      });
    </script>
  </body>
</html>
